---
  rabbitRD:
    config:
      protocol: amqp
      hostname: 192.168.0.99
      port: 5672
      username: admin
      password: 5578360
      frameMax: 0
      heartbeat: 0
      vhost: '/'
    channel:
      main:
        isConfirm: false
        queue:
          - id: hello
            common: 測試用
            option:
              durable: false
          - id: socket
            common: 發送sock廣播用
            option:
              durable: false
          - id: myapp
            common: 接收mq訊息執行app指令
            option:
              durable: false
          - id: mylog
            common: 接收mq訊息執行log服務
            option:
              durable: false
        exchange:
          - id: ex_hello
            common: 測試用
            type: direct
            option:
              durable: false
  rabbitLocal:
    config:
      protocol: amqp
      hostname: 127.0.0.1
      port: 5672
      username: admin
      password: 5578360
      frameMax: 0
      heartbeat: 0
      vhost: '/'
    channel:
      main:
        isConfirm: false
        queue:
          - id: hello
            common: 測試用
            option:
              durable: false
          - id: socket
            common: 發送sock廣播用
            option:
              durable: false
              args:
                x-max-length: 10000
          - id: myapp
            common: 接收mq訊息執行app指令
            option:
              durable: false
        exchange:
          - id: ex_hello
            common: 測試用
            type: direct
            option:
              durable: false